<!doctype html>
<html>
<head>
    <title>Picture selection</title>
</head>
<body>
    <center>

        <h1>Upload an Image</h1>
        To create your own images go to the <a href="/simple">MIXer</a>
        <form method="POST" enctype="multipart/form-data" style="padding: 20px;">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload">
        </form>

        <hr style="width:50%;text-align:center;">

        <table style="padding-bottom: 10px;">
            <th colspan="2" style = "padding-top: 10px"><h1>Settings</h1></tr>
            <tr style="padding: 3px;">
                <td style="padding-right: 3px;">Time delay (ms):</td>
                <td>
                    <form style="padding: 10px;" method="POST">
                        <input type="number" name="delay" value="{{ delay }}" min="10" max="1000">
                        <input type="submit" name="set_delay" value="Set delay">
                    </form>
                </td>
            </tr>
            <tr>
                <td style="padding-right: 3px;">Brightness (%):</td>
                <td>
                    <form style="padding: 10px;" method="POST">
                        <input type="number" name="brightness" value="{{ brightness }}" min="0" max="100">
                        <input type="submit" name="set_brightness" value="Set brightness">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <center>
                    <form style="padding: 3px; padding-top: 12px;" method="POST">
                        <input style="font-size: 32px; padding-left: 20px; padding-right: 20px; background-color: crimson;" type="submit" name="stop" value="Stop">
                    </form>
                </center>
            </tr>
            <tr>
                <td colspan="2">
                <center>
                    <form style="padding: 3px; padding-top: 12px;" method="POST">
                        <input style="font-size: 32px; padding-left: 20px; padding-right: 20px; background-color: green;" type="submit" name="start" value="Start">
                    </form>
                </center>
            </tr>
        </table>

        <hr style="width:50%;text-align:center;">

        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <th colspan="4"><h1>Pictures</h1></th>
            </tr>
            <tr>
                <th style="padding: 10px;">Action</th>
                <th style="padding: 10px;">Picture</th>
                <th style="padding: 10px;">Name</th>
                <th style="padding: 10px;">Removal</th>
            </tr>
            [PICTURE-ROWS]
            </table>

        <hr style="width:50%;text-align:center;">
    </center>
</body>
</html>
