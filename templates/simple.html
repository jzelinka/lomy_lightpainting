<!DOCTYPE html>
<html>

<head>
    <title>Color mixer</title>
</head>

<body>
    <center>
        <h1>Color mixer</h1>
        <p style="padding: 10px;">Mix colors, create picture, save and play it from the <a href="/">player</a></p>
        <!-- add color -->
        <form style="padding: 10px;" method="POST">
            <input type="color" name="color">
            <input type="submit" name="add_color" value="Add color">
        </form>

        <!-- width -->
        <form style="padding: 10px;" method="POST">
            <input type="number" name="width" value="{{ width }}" min="10" max="1000">
            <input type="submit" name="set_width" value="Set width">
        </form>

        <!-- display colors -->
        {% if colors|length > 0 %}
        <p style="padding: 10px;">Added colors:</p>
        {% endif %}
        <table>
            {% for i, color in colors %}
                <tr>
                    <td style="padding: 10px;" >
                        <div style="width: 50px; height: 50px; background-color: {{ color }};"></div>
                    </td>
                    <td>
                        <form method="POST">
                            <input type="hidden" name="color" value="{{ i }}">
                            <input type="submit" name="delete_color" value="x">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <!-- show show image and possible operations -->
        {% if image_exists %}
            <form style="padding: 10px;" method="post">
                <input type="submit" name="rotate90" value="Rotate">
            </form>

            <!-- <form method="post">
                <input type="submit" name="grad" value="Gradient/discrete">
            </form> -->

            <!-- show preview -->
            <img style="padding: 10px;" src="data:image/png;base64,{{ image }}" alt="Array Image">

            <form style="padding: 10px;" method="post">
                <input type="submit" name="save" value="Save">
            </form>
        {% endif %}
    </center>
</body>

</html>
